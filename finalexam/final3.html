					<input type="text" id="name" name="name" placeholder="Enter your name" required="required">
			<br><br>
					<label for="dob">Date of Birth:</label>
					<input type="date" id="dob" name="dob">
			<br><br>
					<label>Hobbies:</label><br>
					<input type="checkbox" id="hobby1" name="hobbies" value="watching">

			<br><br>
					<label>What bird fakes an injury to lure predators away from its nest?</label><br>
					<input type="radio" id="killdeer" name="bird" value="killdeer">

					<input type="radio" id="chickadee" name="bird" value="chickadee">
					<label for="chickadee">Black-capped Chickadee</label><br>

					<label for="nuthatch">White-breasted Nuthatch</label>
			   <br><br>
					<label for="call">Favorite Bird & Birdcall:</label><br>
					<textarea id="call" name="call" rows="4" placeholder="Caw...caw...caw...?" required="required"></textarea>
			<br><br>
					<label for="color">Favorite Bird Color:</label>
					<select id="color" name="color">

						<option value="yellow">Yellow</option>

						<option value="violet">Violet</option>
						<option value="white">White</option>
						<option value="black">Black</option>
